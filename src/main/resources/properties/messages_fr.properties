menu.assist=Pour démarrer le Viewer CDA il suffit de double cliquer sur Viewer CDA.jar et l'interface de démarrage s'affiche. Une seule exception peut empêcher le Viewer de démarrer est celle de JVM. Cette exception dit « JVM Launcher exception ». Dans ce cas il suffit juste de mettre à jours votre Java SE Runtime. Pour information, si la mise à jours du JRE est automatique sur le poste utilisateur, on aura jamais cette erreur. Pour régler cette erreur, il suffit d'installer une nouvelle version de JRE.  Il suffit de cliquer sur ce lien : https://download.oracle.com/java/20/latest/jdk-20_windows-x64_bin.exe et installer le JDK. Après l'installation du JDK, il suffit juste d'ouvrir l'invite de commande (CMD) est de taper « java -version » pour s'assurer que la nouvelle version de Java SE Runtime est installé. Relancer le Viewer CDA et l'interface de démarrage va s'afficher. PS : Il faut respecter l'arborescence du dossier « testContenuCDA » pour le bon fonctionnement du Viewer.
